<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="stephan bazaar" />
    <title>Custom Web Components</title>
    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
     <link rel="stylesheet" href="assets/icons/css/all.css">
  </head>

    <aside class="sidebar">
      <header>

          <a href="#">
            <i class="fa fa-code"></i>

      <!-- nav -->
       <nav>
        <ul class="primary-nav">
          <li>
            <a href="#">
              <span><i class="fa fa-compass"></i></span>

            </a>
            <span class="nav-tooltip">Dashboard</span>
          </li>

          <li>
            <a href="#">
              <span><i class="fa fa-calendar"></i></span>

            </a>

          </li>

          <li>
            <a href="#">
              <span><i class="fa fa-database"></i></span>

            </a>
            <span class="nav-tooltip">Database</span>
          </li>

          <li>
            <a href="#">
              <span><i class="fa fa-server"></i></span>
              <span class="nav-label">Server</span>
            </a>
            <span class="nav-tooltip">Server</span>
          </li>

          <li>
            <a href="#">
              <span><i class="fa fa-users"></i></span>
              <span class="nav-label">Moderator</span>
            </a>
            <span class="nav-tooltip">Moderator</span>
          </li>

          <li>
            <a href="#">
              <span><i class="fa fa-user"></i></span>
              <span class="nav-label">Profile</span>
            </a>
            <span class="nav-tooltip">Profile</span>
          </li>

          <li>
            <a href="#">
              <span><i class="fa fa-tasks"></i></span>
              <span class="nav-label">Logs</span>
            </a>
            <span class="nav-tooltip">Logs</span>
          </li>
        </ul>

       <!-- nav -->
          <ul class="secondary--nav">
            <li>
              <a href="#">
                <span><i class="fa fa-gear"></i></span>
                <span class="nav-label">Settings</span>
              </a>
              <span class="nav-tooltip">Settings</span>
            </li>

            <li>
              <a href="#">
                <span><i class="fa fa-sign-out"></i></span>
                <span class="nav-label">Logout</span>
              </a>
              <span class="nav-tooltip">Logout</span>
            </li>
          </ul>
          </nav>

    <script defer src="assets/icons/js/all.js"></script>
    <script defer src="main.js"></script>
